<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <body layout:fragment="content">

        <br/>
        <br/>

        <div class="row justify-content-center">
            <div class="col-6">
                <h1 th:inline="text" class="text-center"><span class="primary-highlight">[[${totalSwapCount}]]</span> items <br/>swapped on <span class="primary-highlight">PCSwap.io</span></h1>
            </div>
        </div>

        <!--<div class="row justify-content-center">
            <div class="col-4">
                <form class="form-inline" action="/search" method="get">
                    <input class="form-control" type="text" placeholder="Search for item" name="searchQuery"/>
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>-->

        <br/>
        <br/>

        <div class="row">
            <div class="card-columns">
                <th:block th:each="swapListing : ${recentSwapListings}">
                    <div class="card">
                        <img class="card-img-top swap-card-image" th:src="${swapListing.sellItem.imageUrl}" alt="Card image cap"/>
                        <div class="card-block">
                            <h4 class="card-title" th:inline="text">[<span class="primary-highlight">Have</span>] [[${swapListing.sellItem.item}]] [<span class="primary-highlight">Want</span>] [[${swapListing.tradeForItem.item}]]</h4>
                            <hr/>
                            <p class="card-text" th:text="${swapListing.sellItem.description}"></p>
                            <a href="#" class="card-link">View</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted" th:inline="text">Submitted on [[${swapListing.createDate}]] by [[${swapListing.seller.username}]]([[${swapListing.seller.rating}]])</small>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </body>
</html>
