<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <body layout:fragment="content">
        <form action="/createSwap" method="post">
            <h1>Sell Item</h1>
            Item: <input type="text" name="sellItem"/>
            Description: <input type="text" name="sellItemDescription"/>
            Image URL (N/A if offering money): <input type="text" name="sellItemImageUrl"/>
            <hr/>
            <h1>Trade Item(s)</h1>
            Item: <input type="text" name="tradeForItem"/>
            <input type="submit" value="Create"/>
        </form>
    </body>
</html>
